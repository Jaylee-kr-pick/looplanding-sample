<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜딩페이지 - 기본 틀</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="#">LOOP</a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#main">메인</a></li>
                    <li><a href="#section01">안녕 1</a></li>
                    <li><a href="#section02">섹션 2</a></li>
                    <li><a href="#section03">섹션 3</a></li>
                    <li><a href="#section04">섹션 4</a></li>
                    <li><a href="#section05">섹션 5</a></li>
                    <li><a href="#section06">섹션 6</a></li>
                    <li><a href="#contact">문의하기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">

        <section class="image-section hidden" id="main">
            <div class="container">
            <img src="images/main.png" alt="메인 이미지" class="section-image">
            </div>
        </section>

        <section class="image-section hidden" id="section01">
            <div class="container">
            <img src="images/section01.png" alt="섹션 1 이미지" class="section-image">
            </div>
        </section>

        <section class="image-section hidden" id="section02">
            <div class="container">
            <img src="images/section02.png" alt="섹션 2 이미지" class="section-image">
            </div>
        </section>

        <section class="image-section hidden" id="section03">
            <div class="container">
            <img src="images/section03.png" alt="섹션 3 이미지" class="section-image">
            </div>
        </section>

        <section class="image-section hidden" id="section04">
            <div class="container">
            <img src="images/section04.png" alt="섹션 4 이미지" class="section-image">
            </div>
        </section>

        <section class="image-section hidden" id="section05">
            <div class="container">
            <img src="images/section05.png" alt="섹션 5 이미지" class="section-image">
            </div>
        </section>

        <section class="image-section hidden" id="section06">
            <div class="container">
            <img src="images/section06.png" alt="섹션 6 이미지" class="section-image">
            </div>
        </section>
        
        <section class="contact-section-card" id="contact">
            <div class="container">
                <div class="contact-card">
                    <h3>문의하기</h3>
                    <p>24시간 내에 답변드리겠습니다.</p>
                    <form id="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="이름" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="이메일" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" placeholder="연락처 (선택)">
                        </div>
                        <button type="submit" class="cta-button">문의 접수</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 LOOP. All Rights Reserved.</p>
        </div>
    </footer>
<script src="js/scroll.js"></script>
</body>
</html>
